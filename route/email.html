<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
      font-size: 18px;
    }
    .btn:hover {
      background-color: #0056b3;
    }

    /* Additional styling specific to the verification email */
    .verification {
      text-align: center;
      padding: 40px 0;
    }
    .verification-logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .footer-image {
      max-width: 100%;
      height: auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="verification">
      <img class="verification-logo" src="https://images.pexels.com/photos/1590549/pexels-photo-1590549.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Your Logo">
      <h2>Verify Your Email</h2>
      <p>Hello <strong>%username%</strong>,</p>
      <p>Welcome to our platform! We're thrilled to have you join us. Please click the button below to verify your email address:</p>
      <a class="btn" href="%link%">Verify Email</a>
      <p>If you didn't create an account, simply ignore this email.</p>
    </div>
    <img class="footer-image" src="https://images.pexels.com/photos/1590549/pexels-photo-1590549.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Footer Image">
  </div>
</body>
</html>
